name: feature-ci

on:
  push:
    branches:
      - 'feature/*'
  pull_request:
    branches:
      - 'feature/*'

jobs:

  analyze-code:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Eslint
        run: npm run lint

      - name: Unit Tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: [analyze-code]
    steps:
      - name: Install Dependencies
        run: npm ci
      - name: Build Artifact
        run: npm run build
        env:
          NODE_ENV: 'production'
